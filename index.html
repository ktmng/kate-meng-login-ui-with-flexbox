<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Login UI with Flexbox</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,300;0,400;0,600;0,700;1,800&display=swap" rel="stylesheet">
  </head>

<body>
  
  <form class="signupform" action="/login/" method ="post">
  
    <fieldset name="Sign in">
    <legend>Sign in</legend>

    <label for="username"></label>
    <input placeholder="username" type="username" name="username" id="username" required/>

    <label for="password"></label>
    <input placeholder="password" type="password" name="password" id="password" required/>

    <button type="submit">Sign in</button>
    </fieldset>
  </form>

  </body>
</html>
